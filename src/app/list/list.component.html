<div class="cuerpo" *ngFor="let auto of autos | slice: (page-1) * pageSize : page * pageSize">
  <ngb-accordion>
    <ngb-panel>
      <ng-template ngbPanelTitle>
        <table class="tabla">
          <tr>
            <td><img src="/assets/eye.png" class="ojo"></td>
            <td><b>{{auto.descripcioncorta}}</b></td>
          </tr>
        </table>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="datos">
          <div>
            <h2>Datos del Auto</h2>
            <table class="table table-striped">
              <tbody>
                <tr>
                  <td>Marca</td>
                  <td>{{auto.marca}}</td>
                </tr>
                <tr>
                  <td>Submarca</td>
                  <td>{{auto.submarca}}</td>
                </tr>
                <tr>
                  <td>modelo</td>
                  <td>{{auto.modelo}}</td>
                </tr>
                <tr>
                  <td>Descripcion</td>
                  <td>{{auto.descripcion}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
<ngb-pagination class="cuerpo paginado"
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="autos.length"
  [maxSize]="5"
  [rotate]="true"
  [ellipses]="false"
  [boundaryLinks]="true"
  size="lg"
  ></ngb-pagination>
