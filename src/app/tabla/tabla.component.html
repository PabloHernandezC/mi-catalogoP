<div class="contenedor">
  <div class="titulo">
    <h1><b>Tabla de Autos Registrados</b></h1>
  </div>
  <div class="tabla">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Marca</th>
          <th>SubMarca</th>
          <th>Modelo</th>
          <th>Descripcion</th>
          <th>Fecha de Registro</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let auto of autos; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td> {{auto.marca}} </td>
          <td> {{auto.submarca}} </td>
          <td> {{auto.modelo}} </td>
          <td> {{auto.descripcion}} </td>
          <td> {{auto.fecha_registro}} </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
