<div class="modal-heade titulo">
  <button type="button" class="close cerrar" aria-label="Close" (click)="activeModal.dismiss('Lo Cerre')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h2 class="modal-title"><b>{{accion}}</b></h2>
</div>
<hr>
<div class="modal-body">
  <form #formAutos = "ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" class="form-control" id="marca" placeholder="Agrega la Marca" [(ngModel)]="auto.marca" name="marca"
      required minlength="4" #marca="ngModel" appRangoModelo="Toyota">
    </div>

    <div *ngIf="marca.invalid && (marca.dirty || marca.touched)" >
      <div *ngIf="marca.errors.minlength" class="alert alert-danger">
        La marca debe tener <b>Minimo</b> 4 caracteres
      </div>
      <div *ngIf="marca.errors.required" class="alert alert-danger">
        La marca es un valor <b>Obligatorio</b>
      </div>
      <div *ngIf="marca.rangoModelo" class="alert alert-danger">
        El nombre no es valido
      </div>
    </div>

    <div class="form-group">
      <label for="submarca">Submarca</label>
      <input type="text" class="form-control" id="submarca" placeholder="Agrega la Submarca" [(ngModel)]="auto.submarca" name="submarca"
      required minlength="4" #submarca="ngModel" >
    </div>

    <div *ngIf="submarca.invalid && (submarca.dirty || submarca.touched)" >
      <div *ngIf="submarca.errors.minlength" class="alert alert-danger">
        La Submarca debe tener <b>Minimo</b> 4 caracteres
      </div>
      <div *ngIf="submarca.errors.required" class="alert alert-danger">
        La Submarca es un valor <b>Obligatorio</b>
      </div>

    </div>

    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input type="text" class="form-control" id="descripcion" placeholder="Agrega la Descripcion" [(ngModel)]="auto.descripcion"
      name="descripcion" required #descripcion="ngModel">
    </div>
    <div [hidden]="descripcion.valid || descripcion.pristine" class="alert alert-danger">
      La Descripcion es <b>Requerida</b>
    </div>
    <div class="form-group">
      <label for="modelo">Modelos</label>
      <input type="number" min="2000" max="2020" step="1" class="form-control" id="modelo" placeholder="Agrega la Modelos" [(ngModel)]="auto.modelo" name="modelo"
      required #modelo="ngModel" list="aÃ±os">

    </div>
    <div [hidden]="modelo.valid || modelo.pristine" class="alert alert-danger">
      La Modelo es <b>Requerida</b>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" [disabled]="!formAutos.form.valid" >Guardar</button>
    </div>
  </form>
</div>
